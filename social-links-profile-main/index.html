  <body>
    <main>
      <section class="card">
        <div class="avatar">
          <img src="assets/images/avatar-jessica.jpeg" alt="person" />

        <div class="main-info">
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </div>

        <div class="extra-info">
          <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="links">
          <a href="#" target="_blank"><p>GitHub</p></a>
          <a href="#" target="_blank"><p>Frontend Mentor</p></a>
          <a href="#" target="_blank"><p>LinkedIn</p></a>
          <a href="#" target="_blank"><p>Twitter</p></a>
          <a href="#" target="_blank"><p>Instagram</p></a>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/helenhapp" target="_blank"
